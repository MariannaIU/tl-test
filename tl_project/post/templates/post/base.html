{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>

        <div id="content">
            <h1>Post Table</h1>
